<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Forcebat Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f2f2f5;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .login-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      font-size: 24px;
      margin-bottom: 25px;
      text-align: center;
      color: #222;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .btn-login {
      width: 100%;
      padding: 12px;
      background: #ffc600;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: 700;
      color: #000;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .btn-login:hover {
      background: #e6b500;
    }
    .error-message {
      color: #e74c3c;
      font-size: 14px;
      display: none;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" required placeholder="Ingresa tu usuario">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required placeholder="Ingresa tu contraseña">
      </div>
      <button type="submit" class="btn-login">Entrar</button>
      <div id="errorMsg" class="error-message">Usuario o contraseña incorrectos.</div>
    </form>
  </div>
  <script>
    // Configurar usuario por defecto si no existen usuarios guardados
    document.addEventListener('DOMContentLoaded', function() {
      if (!localStorage.getItem('users')) {
        var defaultUsers = [{username: 'admin', password: '12345'}];
        localStorage.setItem('users', JSON.stringify(defaultUsers));
      }
    });
    // Manejar envío del formulario de inicio de sesión
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var user = document.getElementById('username').value.trim();
      var pass = document.getElementById('password').value.trim();
      var users = JSON.parse(localStorage.getItem('users')) || [];
      var found = users.find(function(u) {
        return u.username === user && u.password === pass;
      });
      if (found) {
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('loggedUser', found.username);
        window.location.href = 'admin.html';
      } else {
        document.getElementById('errorMsg').style.display = 'block';
      }
    });
  </script>
</body>
</html>
