<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña - Forcebat Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f2f2f5;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .reset-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      padding: 40px;
      width: 100%;
      max-width: 420px;
    }
    .reset-container h2 {
      font-size: 24px;
      margin-bottom: 25px;
      text-align: center;
      color: #222;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .btn-reset {
      width: 100%;
      padding: 12px;
      background: #ffc600;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: 700;
      color: #000;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .btn-reset:hover {
      background: #e6b500;
    }
    .error-message {
      color: #e74c3c;
      font-size: 14px;
      display: none;
      margin-top: 10px;
      text-align: center;
    }
    .success-message {
      color: #27ae60;
      font-size: 14px;
      display: none;
      margin-top: 10px;
      text-align: center;
    }
    .back-link {
      margin-top: 15px;
      text-align: center;
    }
    .back-link a {
      color: #3498db;
      text-decoration: none;
      font-size: 14px;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Recuperar contraseña</h2>
    <form id="resetForm">
      <div class="form-group">
        <label for="resetUsername">Usuario</label>
        <input type="text" id="resetUsername" required placeholder="Ingresa tu usuario">
      </div>
      <div class="form-group">
        <label for="resetPassword">Nueva contraseña</label>
        <input type="password" id="resetPassword" required placeholder="Nueva contraseña">
      </div>
      <div class="form-group">
        <label for="resetConfirm">Confirmar contraseña</label>
        <input type="password" id="resetConfirm" required placeholder="Confirmar contraseña">
      </div>
      <button type="submit" class="btn-reset">Restablecer</button>
      <div id="resetError" class="error-message"></div>
      <div id="resetSuccess" class="success-message"></div>
    </form>
    <div class="back-link">
      <a href="login.html">Volver al inicio de sesión</a>
    </div>
  </div>
  <script>
    function isStrongPassword(p) {
      var regex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$/;
      return regex.test(p);
    }
    document.getElementById('resetForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var user = document.getElementById('resetUsername').value.trim();
      var pass = document.getElementById('resetPassword').value;
      var confirmPass = document.getElementById('resetConfirm').value;
      var errorEl = document.getElementById('resetError');
      var successEl = document.getElementById('resetSuccess');
      errorEl.style.display = 'none';
      successEl.style.display = 'none';
      if (pass !== confirmPass) {
        errorEl.innerText = 'Las contraseñas no coinciden.';
        errorEl.style.display = 'block';
        return;
      }
      if (!isStrongPassword(pass)) {
        errorEl.innerText = 'La contraseña debe tener al menos 8 caracteres e incluir letras, números y un caracter especial.';
        errorEl.style.display = 'block';
        return;
      }
      var users = JSON.parse(localStorage.getItem('users')) || [];
      var found = false;
      for (var i = 0; i < users.length; i++) {
        if (users[i].username === user) {
          users[i].password = pass;
          found = true;
          break;
        }
      }
      if (!found) {
        errorEl.innerText = 'Usuario no encontrado.';
        errorEl.style.display = 'block';
        return;
      }
      localStorage.setItem('users', JSON.stringify(users));
      successEl.innerText = 'Contraseña actualizada correctamente. Ahora puedes iniciar sesión.';
      successEl.style.display = 'block';
    });
  </script>
</body>
</html>
